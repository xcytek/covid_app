    <div class="col avatar"  data-avatar="man">
        <a href="#" class="select-avatar">
            <img src="../images/man-avatar.jpg" alt="Man Avatar">
        </a>
    </div>
    <div class="col avatar" data-avatar="woman">
        <a href="#" class="select-avatar">
            <img src="../images/woman-avatar.jpg" alt="Woman Avatar">
        </a>
    </div>
</div>

<a class="btn btn-outline-primary register-btn">Registrar</a>

<script>
    $(document).ready(function() {
        $('.avatar').click(function (e) {
            e.preventDefault();
            $('.avatar').removeClass('avatar-selected');
            $(this).addClass('avatar-selected');
        });

        $('.register-btn').click(function (e) {
            e.preventDefault();

            let data = {
                "name": $('input[name=name]').val(),
                "age": $('input[name=age]').val(),
                "place": $('select[name=state] option:selected').val(),
                "gender": $('.avatar-selected').attr('data-avatar'),
                "avatar": $('.avatar-selected').attr('data-avatar') + 'avatar.jpg'
            };

            localStorage.setItem('covid_user_session', JSON.stringify(data));

            loadPage('quiz');

        });
    });
</script>
